<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soundboard App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main-nav">
          <div class="col-md-10">
            <h2>SOUNDBOARD</h2>
          </div>
          <div class="col-md-2">
            <a class="lib" href="/lib"><h2>LIBRARY</h2></a>
          </div>
      </div>
    </div>
    <div id="app"></div>
    <script>
      $(document).ready(function(){
          $( ".hint" ).click(function(){
            $(".helper").hide();
          });
      });
    </script>
    <script type="text/babel"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/react/dist/react.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../compiled/components/rebindNode.js"></script>
    <script src="../compiled/components/vKey.js"></script>
    <script src="../compiled/components/helpers.js"></script>
    <script src="../compiled/components/upload.js"></script>
    <script src="../compiled/components/libraryList.js"></script>
    <script src="../compiled/components/soundSearch.js"></script>
    <script src="../compiled/components/searchBar.js"></script>
    <script src="../compiled/components/library.js"></script>
    <script src="../compiled/components/app.js"></script>
    <script src="../compiled/js/jquery.iframe-transport.js"></script>

    <script src="../compiled/js/jquery.fileupload.js"></script>
    <!-- The File Upload processing plugin -->
    <script src="../compiled/js/jquery.fileupload-process.js"></script>
    <!-- The File Upload image preview & resize plugin -->
    <script src="../compiled/js/jquery.fileupload-image.js"></script>
    <!-- The File Upload audio preview plugin -->
    <script src="../compiled/js/jquery.fileupload-audio.js"></script>
    <!-- The File Upload video preview plugin -->
    <script src="../compiled/js/jquery.fileupload-video.js"></script>
    <!-- The File Upload validation plugin -->
    <script src="../compiled/js/jquery.fileupload-validate.js"></script>
    <!-- The File Upload user interface plugin -->
    <script src="../compiled/js/jquery.fileupload-ui.js"></script>
    <!-- The main application script -->
    <script src="../compiled/js/main.js"></script>
    <!-- <script src="../dist/bundle.js" type="text/javascript"></script> -->
  </body>
</html>
